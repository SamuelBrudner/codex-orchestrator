# Contract overlay for `juvenile_learning_tda`.
#
# `[defaults]` applies to all beads unless overridden.
# `[beads."<BEAD_ID>"]` defines per-bead overrides (keyed by Beads issue id).

[defaults]
# Per-bead time budget (required to be resolvable to queue work).
time_budget_minutes = 45

# Environment policy.
env = "juvenile_learning_tda"
allow_env_creation = true

# Notebooks are executed only when explicitly required.
requires_notebook_execution = false
